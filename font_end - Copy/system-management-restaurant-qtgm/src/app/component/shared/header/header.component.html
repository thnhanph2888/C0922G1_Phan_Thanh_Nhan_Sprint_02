<div>
  <header class="navbar navbar-expand-lg navbar-light my-header-color">
    <div class="container-fluid mx-2">
      <div class="logo d-flex flex-row text-center align-items-center">
        <a class="p-0" routerLink="/"><img src="../assets/img/logo.png"
                                           class="img-fluid" alt="Trang chủ"></a>
      </div>
      <nav class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li [hidden]="!isLoggedIn"><a routerLink="/cart" class="n-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                 fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
              <path
                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
            </svg>
          </a>
          </li>
          <li [hidden]="role!=='ROLE_ADMIN'"><a class="n-item">Nhân viên</a></li>
          <li [hidden]="role!=='ROLE_ADMIN' && role!=='ROLE_EMPLOYEE'"><a class="n-item">Khách hàng</a></li>
          <li><a class="n-item" routerLink="/food/list">Món ăn</a></li>
          <li [hidden]="role!=='ROLE_CUSTOMER'"><a class="n-item">Đơn đã đặt</a></li>
          <li [hidden]="role!=='ROLE_ADMIN' && role!=='ROLE_EMPLOYEE'">
            <a class="n-item my-dropdown position-relative">
              Đơn hàng
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill "
                    style="background-color: red">
               99+
                   <span class="visually-hidden">unread messages</span>
              </span>
              <div class="my-dropdown-content">
                <a >Đơn mới</a>
                <a [hidden]="role!=='ROLE_EMPLOYEE'">Đơn đã nhận</a>
              </div>
            </a>
          </li>
          <li [hidden]="role!=='ROLE_ADMIN' && role!=='ROLE_EMPLOYEE'"><a class="n-item">Lịch sử</a></li>
          <li [hidden]="role!=='ROLE_ADMIN'"><a class="n-item">Thống kê</a></li>
          <li>
            <a class="n-item my-dropdown">
              <i class="bi bi-person-lines-fill mx-2"></i>
              <span ><b>{{username}}</b></span>
              <div class="my-dropdown-content">
                <a [hidden]="isLoggedIn" routerLink="/security/login">Đăng nhập</a>
                <a [hidden]="!isLoggedIn" (click)="logOut()">Đăng xuất</a>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</div>
